<!DOCTYPE html>

<head>

<body>
	<h1>Page de gestion des livres</h1>
        <section>
            <fieldset id="formulaireLivres">
                <legend>Nouveau livres</legend>
                
                    <p>Titre de l'oeuvre<input type="text" id="titre" /></p>
                    <p>Nom de l'auteur<input type="text" id="nomAuteur" /></p>
                    <p>Prénom de l'auteur<input type="text" id="prenomAuteur" /></p>
                    <p>Année de sortie<input type="text" id="annee" /></p>
                    <p>Editeur<input type="text" id="editeur" /></p>
                    <p><button id="envoyer">Enregistrer</button></p>
                    <p><button id="effacer">Effacer</button></p>
            </fieldset>
        </section>    
	<a href='/emprunt'><button>Lien vers la page d'emprunt</button></a>
