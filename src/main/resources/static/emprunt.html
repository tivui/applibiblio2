<html>
<head>
<title>Page d'emprunt</title>
<meta charset="UTF-8">

<body>
	<h1>Gestion des emprunts</h1>
	<section>
		<fieldset id="formulaireEmprunt">
			<legend>Création d'un emprunt</legend>
			<label for="livres">Livres<label />
				<p>
					<select id="listeLivres">
						<option value="">--Veuillez sélectionner un livre--</option>
					</select>
				</p> <label for="nomEmprunteur">Nom de l'emprunteur</label>
				<p>
					<input type="text" id="nomEmprunteur" required>
				</p> <label for="date">Date d'emprunt</label>
				<p>
					<input type="date" id="date" required>
				</p>

				<button id="envoyer">Créer l'emprunt</button>
		</fieldset>
	</section>
	<a href='/'><button>Lien vers la page de création de
			livres</button></a>
