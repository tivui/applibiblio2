<!DOCTYPE html>
<!--
Page N°2 pour la création des emprunts et la modification de leur statut
-->
<html>
    <head>
        <title>Page d'emprunt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--js jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- js pour la page emprunt -->
        <script src="emprunt.js" defer></script>
        <!-- js pour Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- css pour les pages emprunt et index-->
        <link rel="stylesheet" href="/css/style.css" />
<!--         css pour les pages bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>



    <body class="container">
        <h1>Gestion des emprunts</h1>
        <section>
            <form>
                <fieldset id="formulaireEmprunt" class="border p-3">
                    <legend  class="w-auto">Création d'un emprunt</legend>
                    <p>
                        <label for="listeLivres">Livres<label />
                            <select id="listeLivres" required>
                                <option value="">--Veuillez sélectionner un livre--</option>
                            </select>
                    </p> 
                    <label for="nomEmprunteur">Nom de l'emprunteur</label>
                    <p>
                        <input type="text" id="nomEmprunteur" required>
                    </p> <label for="date">Date d'emprunt</label>
                    <p>
                        <input type="date" id="date" required>
                    </p>

                    <button id="envoyer" type="submit">Créer l'emprunt</button>
                </fieldset>
            </form>
        </section>


        <!-- div de messages pour les test -->
        <div id="message"></div>
        <div id="message2"></div>
        <div id="message3"></div>
        <div id="message4"></div>
        <div id="message5"></div>
        <div id="message6"></div>

        <!-- fenêtre pour confirmer la mise à jour d'un emprunt -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <a href='/'><button>Lien vers la page de création de
                livres</button></a>


    </body>
</html>
