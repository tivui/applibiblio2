<!DOCTYPE html>
<!--
Page N°2 pour la création des emprunts et la modification de leur statut
-->
<html>
    <head>
        <title>Page d'emprunt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="emprunt.js" defer></script>
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Gestion des emprunts</h1>
                <p class="lead">Créer un emprunt via le formulaire ou effectuer un retour depuis le tableau des emprunts en cours.</p>
            </div>
        </div>
        <section>
            <fieldset id="formulaireEmprunt" class="formulaire formulaire2">
                <form class="row row2 g-3" id="formulaire">
                    <h2 id="titreCreationEmprunt">Création d'un emprunt</h2>
                    <div class="col-md-4 mb-3 colNomEmprunteur">
                        <label for="listeLivres" class="form-label">Livres</label>
                        <select class="form-select" id="listeLivres"  required>
                            <option id="titreListeLivres" value="">--Veuillez sélectionner un livre--</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3 colNomEmprunteur">
                        <label for="nomEmprunteur" class="form-label">Nom de l'emprunteur</label>
                        <input type="text" class="form-control" id="nomEmprunteur" required>
                    </div>
                    <div class="col-md-4 mb-3 colDate">
                        <label for="date" class="form-label">Date d'emprunt</label>
                        <p><input type="date" class="date" id="date" required></p>
                    </div>
                    <div id='validationEmprunt'>
                        <button id="envoyer" type="submit" class="btn btn-primary">Créer l'emprunt</button>
                    </div>
                </form>                           

            </fieldset>

            <div id="containerTableau" class="tableauEmprunts">
                <!--début de la ligne qui a été modifié-elle permet d'avoir une structure de remplissagepour le tableau -->
                <h2 id="textelisteEmprunt">Liste des emprunts en cours </h2>
                <table class="table table-hover" 
                       id="listemprunts" border='6' >
                    <thead>
                        <tr>
                            <th scope="col" data-field="id">IdEmprunteur</th>
                            <th scope="col">Titre du livre</th>
                            <th scope="col">Nom de l'auteur</th>
                            <th scope="col">Nom de l'emprunteur</th>
                            <th scope="col">Date d'emprunt</th>
                            <th>Etat</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
                <div id="message"></div>
            </div>

            <!--fin de la ligne qui a été modifié-ligne qui a été modifie**************************************-->

        </section>

        <!--bouton de retour à la première page de création de livre-->
        <div id="lienCreationLivres">
            <a href='/'><button class="btn btn-secondary">Retour vers la page de création de livres</button></a>
        </div>

        <!--Zone de test-->  
        <div id="message"></div>
        <div id="message2"></div>
        <div id="message3"></div>
        <div id="message4"></div>
        <div id="message5"></div>

    </body>
</html>
